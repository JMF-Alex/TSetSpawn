messages:
  no-perm: "%prefix%<red>No tienes permisos suficientes.</red>"
  only-player: "%prefix%<red>Solo los jugadores pueden ejecutar este comando.</red>"
  invalid-spawn: "%prefix%<red>El spawn es inválido.</red>"
  not-exist: "%prefix%<red>El spawn %spawn% no existe.</red>"
  invalid-id: "%prefix%<red>El ID del spawn es inválido.</red>"
  spawn: "%prefix%<green>El spawn %spawn% ha sido colocado.</green>"
  reload: "%prefix%<green>TSetSpawn recargado con éxito.</green>"
  version: "%prefix%<green>Versión:</green> <yellow>%v%</yellow>"
  cooldown: "%prefix%<red>¡Este comando está en cooldown. Prueba de nuevo en </red><white>%seconds%</white><red> segundos!</red>"
  countdown: "%prefix%<red>¡Te has movido! El teletransporte se ha cancelado.</red>"
