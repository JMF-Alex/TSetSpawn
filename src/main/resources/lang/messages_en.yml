# You can remove this if you do not have the ban module enabled in config.yml
spawnban:
  usage-header: "%prefix%<yellow>Available commands:</yellow>"
  usage-list: "%prefix%<white>/spawnban list <spawnId></white>"
  usage-add: "%prefix%<white>/spawnban add <spawnId> <player></white>"
  usage-remove: "%prefix%<white>/spawnban remove <spawnId> <player></white>"
  usage-clear: "%prefix%<white>/spawnban clear <spawnId></white>"

  list-usage: "%prefix%<yellow>Usage:</yellow> /spawnban list <spawnId>"
  add-usage: "%prefix%<yellow>Usage:</yellow> /spawnban add <spawnId> <player>"
  remove-usage: "%prefix%<yellow>Usage:</yellow> /spawnban remove <spawnId> <player>"
  clear-usage: "%prefix%<yellow>Usage:</yellow> /spawnban clear <spawnId>"

  invalid-id: "%prefix%<red>The spawnId must be a number.</red>"
  no-bans: "%prefix%<green>There are no banned players in spawn <yellow>%spawn%</yellow>.</green>"
  list: "%prefix%<yellow>Banned players in spawn <white>%spawn%</white>: %players%</yellow>"

  player-not-found: "%prefix%<red>Player not found.</red>"
  already-banned: "%prefix%<yellow>The player was already banned from that spawn.</yellow>"
  banned: "%prefix%<green>Player <yellow>%player%</yellow> has been banned from spawn <yellow>%spawn%</yellow>.</green>"

  not-banned: "%prefix%<yellow>The player was not banned from that spawn.</yellow>"
  unbanned: "%prefix%<green>Player <yellow>%player%</yellow> has been unbanned from spawn <yellow>%spawn%</yellow>.</green>"

  cleared: "%prefix%<green>Removed <yellow>%count%</yellow> bans from spawn <yellow>%spawn%</yellow>.</green>"

economy:
  no-money-message: "%prefix%<red>You do not have enough money to use this command.</red>"
  paid-message: "%prefix%<green>You have paid <yellow>$%amount%</yellow> to use this command.</green>"

