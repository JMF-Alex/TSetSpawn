  all-spawns-deleted: "%prefix%<green>Todos los spawns han sido eliminados.</green>"
  already-exists: "%prefix%<red>El spawn con ID %spawn% ya existe. ¿Quieres sobreescribirlo?</red><newline><green><b><click:run_command:'/setspawn %spawn% confirm'><hover:show_text:'<green>Clic aquí para confirmar.'>[YES]</hover></click></b></green> <red><b><hover:show_text:'<red>Clic aquí para cancelar.'>[NO]</hover></b></red>"
  config-usage: "%prefix%<red>Usage: /tss config <key> <value>"
  config-set: "%prefix%<green>Set <yellow>%key%</yellow> to <blue>%value%</blue></green>"
  config-invalid-key: "%prefix%<red>Invalid key: <yellow>%key%</yellow></red>"
  config-invalid-value: "%prefix%<red>Invalid value. Use true/false or a recognized value.</red>"
  list-header: "%prefix%<green>Lista de spawns:</green>"
  no-spawns: "%prefix%<red>No hay spawns registrados.</red>"
  spawn-list: "%prefix%<yellow><click:run_command:'/spawn %id%'><hover:show_text:'<green>Clic aquí para teletransportarte.'>- Spawn (%id%) en (%world%) -> %x, %y, %z</yellow>"
  safe-location: "%prefix%<red>¡No puedes establecer el spawn en una ubicación peligrosa!</red>"
  update: "%prefix%<red>¡Ya está disponible una nueva actualización del plugin! Última: <amarillo>%latestVersion% <rojo>Tienes: <yellow>%version%</yellow></red>"
  banned: "<red>No puedes teletransportarte al spawn <yellow>%spawn%</yellow> porque estás baneado.</red>"

# Puedes eliminar esto si no tienes el módulo de baneos activado en el config.yml
spawnban:
  usage-header: "%prefix%<yellow>Comandos disponibles:</yellow>"
  usage-list: "%prefix%<white>/spawnban list <spawnId></white>"
  usage-add: "%prefix%<white>/spawnban add <spawnId> <jugador></white>"
  usage-remove: "%prefix%<white>/spawnban remove <spawnId> <jugador></white>"
  usage-clear: "%prefix%<white>/spawnban clear <spawnId></white>"

  list-usage: "%prefix%<yellow>Uso:</yellow> /spawnban list <spawnId>"
  add-usage: "%prefix%<yellow>Uso:</yellow> /spawnban add <spawnId> <jugador>"
  remove-usage: "%prefix%<yellow>Uso:</yellow> /spawnban remove <spawnId> <jugador>"
  clear-usage: "%prefix%<yellow>Uso:</yellow> /spawnban clear <spawnId>"

  invalid-id: "%prefix%<red>El spawnId debe ser un número.</red>"
  no-bans: "%prefix%<green>No hay jugadores baneados en el spawn <yellow>%spawn%</yellow>.</green>"
  list: "%prefix%<yellow>Jugadores baneados en spawn <white>%spawn%</white>: %players%</yellow>"

  player-not-found: "%prefix%<red>Jugador no encontrado.</red>"
  already-banned: "%prefix%<yellow>El jugador ya estaba baneado de ese spawn.</yellow>"
  banned: "%prefix%<green>Jugador <yellow>%player%</yellow> baneado de spawn <yellow>%spawn%</yellow>.</green>"

  not-banned: "%prefix%<yellow>Ese jugador no estaba baneado de ese spawn.</yellow>"
  unbanned: "%prefix%<green>Jugador <yellow>%player%</yellow> desbaneado de spawn <yellow>%spawn%</yellow>.</green>"

  cleared: "%prefix%<green>Se han eliminado <yellow>%count%</yellow> baneos del spawn <yellow>%spawn%</yellow>.</green>"

economy:
  no-money-message: "%prefix%<red>No tienes suficiente dinero para usar este comando.</red>"
  paid-message: "%prefix%<green>Has pagado <yellow>$%amount%</yellow> para usar este comando.</green>"

